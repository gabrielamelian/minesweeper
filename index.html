<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <form name="userBoard">
      <label>Select board size:</label>
        <select name="boardsize">
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input type="button" value="Start" onClick="startGame()"/>
    <div class="board"></div>
    <audio id="bomb">
      <source src="audio/boom.wav" type="audio/wav"></source>
    </audio>
    <audio id="win">
      <source src="audio/win.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
